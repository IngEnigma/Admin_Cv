<section class="body">
  <section class="card">
    <h1>Create or Update Experience</h1>
    <form #workForm="ngForm" (ngSubmit)="onSubmit(workForm)">
      <label for="idWorkExperience">ID</label>
      <input
        type="number"
        id="idWorkExperience"
        name="idWorkExperience"
        [(ngModel)]="idWorkExperience"
        required
      />

      <label for="company">Company</label>
      <input
        type="text"
        id="company"
        name="company"
        [(ngModel)]="company"
        required
      />

      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        name="location"
        [(ngModel)]="location"
        required
      />

      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="description"
        required
      ></textarea>

      <div class="dates">
        <div>
          <label for="startDate">Start Date</label>
          <input
            type="date"
            id="startDate"
            name="startDate"
            [(ngModel)]="startDate"
            required
          />
        </div>

        <div>
          <label for="endDate">End Date</label>
          <input
            type="date"
            id="endDate"
            name="endDate"
            [(ngModel)]="endDate"
            required
          />
        </div>
      </div>

      <label for="position">Position</label>
      <input
        type="text"
        id="position"
        name="position"
        [(ngModel)]="position"
        required
      />

      <label for="achievements">Achievements</label>
      <input
        type="text"
        id="achievements"
        name="achievements"
        [(ngModel)]="achievements"
        required
      />
      <button type="submit" [disabled]="!isFormValid()">Submit</button>
    </form>
  </section>
  <section class="card">
    <div *ngFor="let workExperience of workExperiences">
      <h3>{{ workExperience.position }} at {{ workExperience.company }}</h3>
      <p>{{ workExperience.description }}</p>
      <p>{{ workExperience.startDate }} - {{ workExperience.endDate }}</p>
      <button (click)="deleteWorkExperience(workExperience.idWorkExperience)">
        Delete
      </button>
    </div>
  </section>
</section>
